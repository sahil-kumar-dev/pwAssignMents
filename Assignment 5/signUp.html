<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
</head>

<body>
    <div>
        <form action="">
            <fieldset style="width: fit-content;">
                <legend>SignUp form</legend>
                <table cellpadding="7">
                    <tr>
                        <td>
                            <label for="first">First Name</label>
                        </td>
                        <td>
                            <input type="text" name="" id="first" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last">Last Name</label>
                        </td>
                        <td>
                            <input type="text" name="" id="last" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Your email</label>
                        </td>
                        <td>
                            <input type="email" name="" id="email" minlength="3" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Enter a strong pasword</label>
                        </td>
                        <td>
                            <input type="password" name="" id="password" minlength="8" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Your age</label>
                        </td>
                        <td>
                            <input type="number" name="" id="age" min="1" max="150" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Select Your gender</label>
                        </td>
                        <td>
                            <select name="" id="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>

                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="2" >
                            <input type="submit" value="submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>

</html>
